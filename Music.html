<!DOCTYPE html> <!-- Déclaration du type de document -->
<html lang="en"> <!-- Déclaration de la langue -->
<head>
    <meta charset="UTF-8"> <!-- Déclaration de l'encodage des caractères -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Déclaration de la vue -->
    <title>Music</title> <!-- Titre du document -->
    <link rel="stylesheet" href="Music.css"> <!-- Lien vers le fichier CSS externe -->
    <!-- https://fontawesome.com/ -->
    <script src="https://kit.fontawesome.com/30c9d8d72a.js" crossorigin="anonymous"></script> <!-- Script Font Awesome -->
</head>
<body>
    <div class="container">
        <div class="music_player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i> <!-- Bouton de retour -->
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i> <!-- Bouton de menu -->
                </div>
            </nav>
            <img src="imageMusic.jpg" class="song_img"> <!-- Image de la chanson -->
            <h1>End Of The Beginning</h1> <!-- Titre de la chanson -->
            <p>Djo</p> <!-- Artiste -->
            <!--<audio controls id="song">--> <!-- Balise audio (contrôles visuels désactivés) -->
            <audio id="song"> <!-- Balise audio (contrôles personnalisés) -->
                <source src="Audio.mp3" type="audio/mpeg"> <!-- Source de la musique -->
            </audio>
            <input type="range" value="0" id="progress"> <!-- Barre de progression -->
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div> <!-- Bouton de retour -->
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrIcon"></i></div> <!-- Bouton lecture/pause -->
                <div><i class="fa-solid fa-forward"></i></div> <!-- Bouton d'avance -->
            </div>
        </div>
    </div>
    <script>
        let progress=document.getElementById("progress");
        let song=document.getElementById("song");
        let ctrIcon=document.getElementById("ctrIcon");
        song.onloadedmetadata=function(){
            progress.max=song.duration;
            progress.value=song.currentTime;
        }
        function playPause(){
            if(ctrIcon.classList.contains("fa-pause")){
                song.pause();
                ctrIcon.classList.remove("fa-pause");
                ctrIcon.classList.add("fa-pause");
            }else{
                song.play();
                ctrIcon.classList.add("fa-pause");
                ctrIcon.classList.remove("fa-pause");
            }
        }
        if(song.play()){
            setInterval(()=>{
                progress.value=song.currentTime;
            },500);
        }
        progress.onchange=function(){
            song.play();
            song.currentTime=progress.value;
            ctrIcon.classList.add("fa-pause");
            ctrIcon.classList.remove("fa-pause");
        }
    </script>
</body>
</html>
